  <h1 class="post-title">Dreams</h1>
  <p class="citation">  2016-06-14</p>
  <ul>
  <li>Hold fast to dreams</li>
  <li>For if dreams die</li>
  <li>Life is a broken-winged bird</li>
  <li>That cannot fly.</li>
  <li>Hold fast to dreams</li>
  <li>For when dreams go</li>
  <li>Life is a barren field</li>
  <li>Frozen with snow.</li>
</ul>

<p class="citation">Langston Hughes</p>
